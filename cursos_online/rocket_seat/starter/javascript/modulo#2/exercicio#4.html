<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio #4</title>
</head>
<body>
    <script defer>
       let nomes = ["Diego", "Gabriel", "Lucas"],
            lista = document.createElement("ul"),
            corpo = document.body;

       for (let elemento of nomes) {
            var item_lista = document.createElement("li");
            item_lista.innerText = elemento;
            lista.appendChild(item_lista);
        };

        input_texto = document.createElement("input"),
        botao_adicionar = document.createElement("button"),

        input_texto.type = "text";
        input_texto.name = "nome";
        botao_adicionar.innerText = "Adicionar";
        botao_adicionar.onclick = adicionar; 

        function adicionar() {
            var item_lista = document.createElement("li");
            item_lista.innerText = input_texto.value;
            lista.appendChild(item_lista);
            input_texto.value = "";
            input_texto.focus();
        }

        corpo.appendChild(input_texto);
        corpo.appendChild(botao_adicionar);
        corpo.appendChild(lista);
    </script>
</body>
</html>
